<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодняя песня</title>
    <style>
        .song {
            background-color: #fae47e;
            width: 200px;
            margin: 0 auto;
            padding-left: 20px;
            padding-bottom: 5px;
        }

        .name {
            text-align: center;
            font-weight: bold;
            color: red;
        }

        .let1 {
            color: red;
            font-weight: bold;
        }

        .let2 {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="song">
        <p class="name">Новогодняя</p>
        
        <p class="part1">
            <span class="let1">В</span> лесу родилась елочка,<br>
            В лесу она росла,<br>
            Зимой и летом стройная,<br>
            Зеленая была.
        </p>
        
        <p class="part2">
            <span class="let2">М</span>етель ей пела песенку:<br>
            - Спи, елочка, бай-бай.<br>
            Мороз снежком укутывал:<br>
            - Смотри, не замерзай.
        </p>
    </div>
</body>
</html>
